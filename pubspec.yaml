name: islamic_habit_tracker
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  blurrycontainer: ^1.0.2
  build_runner: ^2.4.7
  cupertino_icons: ^1.0.2
  easy_date_timeline: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localization: ^0.2.0
  get_it: ^7.6.4
  go_router: ^12.1.1
  modal_progress_hud_nsn: ^0.4.0
  path_provider: ^2.1.2
  persistent_bottom_nav_bar: ^5.0.2
  sqflite: ^2.3.0

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/azkar_json/husnAlmuslim.json

  fonts:
    - family: arabic_typesetting
      fonts:
        - asset: assets/fonts/arabic_typesetting.ttf
    - family: ArefRuqaa-Regular
      fonts:
        - asset: assets/fonts/ArefRuqaa-Regular.ttf
flutter_intl:
  enabled: true
